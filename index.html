<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/icons8-cocktail-64.png"/>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Which Cocktail are You?</title>
</head>
<body>
    <main>
    <div id="wrapper">
         <div id="intro" class="section-holder">
            <h1>Which Cocktail are You?</h1>
             <p>Answer these questions to determine what type of cocktail you are!</p>
             <button id="startQuiz" class="btn btn-lg">Start Quiz</button>
        </div>
        <div id="question" class="section-holder">
            <h1 id="questionTitle">question title</h1>
            <ul id="questionChoice">
            </ul>
        </div>
        <div id="results" class="section-holder">
            <!-- <div class="columns col-oneline">
                <div class="row">
                    <h1>Your Cocktail: <span id="cocktail-result"></span></h1>
                </div>
            </div> -->
            <div class="row">
                <h1>Your Cocktail: <span id="cocktail-result"></span></h1>
            </div>
                <div id="cocktail-img"></div>
                <button id="goBack" class="btn btn-lg">Take Again</button>
                <div>
                    <h3>Previous Results</h3>
                    <div id="previous-results"></div>
                    <button id="clear">Clear Results</button>
                </div>
        </div>
    <script src="./assets/script.js"></script>
</main>
</body>
</html>
